            <h1>
                Contact
                <hr>
            </h1> 
            <div class="row">
                <div class="col-lg-8">
                    <form>
                        <div class="form-group">
                                <label for="Name"><h3>Name</h3></label>
                                <input type="name" class="form-control" id="InputName" aria-describedby="emailHelp" placeholder="Enter your name here.">
                        </div>
        
                        <div class="form-group">
                            <label for="Email"><h3>Email address</h3></label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email address">
                            <small id="emailDisclosure" class="form-text text-muted">I want your email and will share it with all my firends for money.</small>
                        </div>
                        <div class="form-group">
                            <label for="Message"><h3>Your Message</h3></label>
                            <textarea class="form-control" id="Message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
