<!DOCTYPE html>
<html>
    <head>
        <title>
            Joseph Schmitz
            <!-- ADD A IMAGE -->
        </title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>

    <body>
        <div class="fixed">
            <div class="name">
                Joseph Schmitz
            </div>
            <div class="nav_tabs">
                    <a href="index.html">
                        About
                    </a>
                    <a href="portfolio.html">
                        Portfoilo
                    </a>
                    <a href="contact.html">
                       Contact
                    </a> 
            </div>
        </div>
        <div class="contact">
            <div class="header">
                Let's Connect
            </div>       
            <form class="contact_form">
				<div class="contact_form_name" data-validate="Name is required">
                    Full Name:
					<input class="contact_form_name_type" type="text" name="name" placeholder="Enter full name">
                </div>
                <div class="contact_form_email" data-validate="Name is required">
                    Email Address:
					<input class="contact_form_email_type" type="text" name="email" placeholder="Enter Email">
				</div>
				<div class="message" data-validate="Message is required">
					Message:
					<textarea class="message_type" name="message" placeholder="Type your message here..."></textarea>
				</div>

				<div class="contact_button">
                    <button type="button" class="btn btn-secondary">Send Message</button>
				</div>
			</form>
        </div>





    </body>
</html>
